<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>

    <h1>Iframes</h1>
    <h2>an html iframe is used to display a web page within a web page</h2>
    <iframe src="./links.html" frameborder="0" title="iframe example"></iframe>

    <h2>you can use the height and width attributes to specifies the size of the iframe.</h2>

     <iframe src="./links.html"  height="200" width="800" frameborder="0" title="iframe example"></iframe>
     <h2>by default iframe has a border around it. to remove the border,add the stle attribut and use the css border property:</h2>
     <iframe src="./links.html" style="border: none;" height="200" width="800" frameborder="0" title="iframe example"></iframe>

</body>
</html>
